<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>
          <form (submit)="register()">
            <div class="form-group mb-3">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group mb-4">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div *ngFor="let phone of phoneNumbers; let i = index" class="form-group mb-3">
              <label>Phone Number {{i + 1}}:</label>
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="phoneNumbers[i]" required>
                <button type="button" (click)="removePhoneNumber(i)" class="btn btn-danger ms-2">Remove</button>
              </div>
            </div>

            <button type="button" (click)="addPhoneNumber()" class="btn btn-secondary mb-3">Add Phone Number</button>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
